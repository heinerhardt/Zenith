[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    security: marks tests as security-focused (deselect with '-m "not security"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests