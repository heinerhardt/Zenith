version: '3.8'

services:
  langfuse-server:
    image: langfuse/langfuse:2
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://langfuse:langfuse@db:5432/langfuse
      
      # Migration setting (required to avoid ClickHouse error)
      CLICKHOUSE_MIGRATION_URL: ""
      
      # Authentication (change these in production!)
      NEXTAUTH_SECRET: your-nextauth-secret-key-change-in-production
      SALT: your-salt-key-change-in-production
      
      # Optional: Enable telemetry (set to false for privacy)
      TELEMETRY_ENABLED: false
      
      # Optional: Configure CORS for your domain
      NEXTAUTH_URL: http://localhost:3000
      
      # Optional: Admin user (will be created on first startup)
      LANGFUSE_INIT_USER_EMAIL: admin@zenith.local
      LANGFUSE_INIT_USER_PASSWORD: changeme123
      
    restart: unless-stopped
    volumes:
      - langfuse_data:/app/uploads

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: langfuse
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"  # Optional: expose for direct DB access

volumes:
  langfuse_postgres_data:
  langfuse_data:

networks:
  default:
    name: langfuse_network
